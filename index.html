<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Wikipedia viewer with search or random article">
        <link rel="stylesheet" type="text/css" href="resources/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="wrapper top">
            <a class="random-article" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
        </div>
        <div class="wrapper">
            <input class="text-box" type="text" name="search" placeholder="Enter text here">
            <input type="submit" class="submit-button" value="Submit">
        </div>
        <div class="wrapper">
            <p>Search Wikipedia</p>
        </div><br>
        <div class="wrapper">
            <a class="title1" target="_blank"></a><br>
            <a class="title2" target="_blank"></a><br>
            <a class="title3" target="_blank"></a><br>
            <a class="title4" target="_blank"></a><br>
            <a class="title5" target="_blank"></a>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="resources/script.js"></script>
    </body> 
</html>
